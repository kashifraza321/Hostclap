<div class="editor-container">
  <button class="back-btn" (click)="backTo(pageId)">
    <img
      src="../../../assets/images/icons8-chevron-right-24.png"
      alt="chevron"
      width="18"
    />
    Back
  </button>
  <form [formGroup]="contentBlockForm" (ngSubmit)="onSubmit()">
    <div class="form_fields">
      <!-- Title -->
      <div class="section">
        <label>Title</label>
        <input
          type="text"
          formControlName="title"
          class="inputTitle"
          placeholder="Enter title"
        />
      </div>

      <!-- Alignment -->
      <div class="section">
        <label>Desktop Alignment</label>
        <div class="alignment-buttons">
          <button
            type="button"
            [class.active]="alignment === 'left'"
            (click)="setAlignment('left')"
          >
            ⯇
          </button>
          <button
            type="button"
            [class.active]="alignment === 'center'"
            (click)="setAlignment('center')"
          >
            ≡
          </button>
          <button
            type="button"
            [class.active]="alignment === 'right'"
            (click)="setAlignment('right')"
          >
            ⯈
          </button>
        </div>
      </div>

      <!-- Font Size -->
      <div class="section">
        <label>Desktop Font Size ({{ fontSizeLabel }})</label>
        <input
          type="range"
          min="12"
          max="40"
          [value]="fontSize"
          class="fontInput"
          (input)="updateFontSize($event)"
        />
      </div>

      <!-- Title Color -->
      <div class="section">
        <label>Set Title Color</label>
        <input
          type="color"
          [value]="contentBlockForm.get('color')?.value"
          (input)="updateTitleColor($event)"
        />
      </div>

      <!-- Text Editor -->

      <div class="editor-section">
        <label class="quill-label">Promotion description</label>
        <quill-editor
          [modules]="modules"
          theme="snow"
          class="custom-quill"
          formControlName="quote"
        >
          ></quill-editor
        >
      </div>

      <!-- Media -->

      <div class="section">
        <div class="imageWrap">
          <h3>Media</h3>

          <!-- File Input for Media Upload -->
          <div class="media-upload-box" *ngIf="!mediaPreview">
            <label for="media-upload" class="upload-label">
              <div class="upload-area">
                <svg
                  aria-hidden="true"
                  focusable="false"
                  data-prefix="fas"
                  data-icon="upload"
                  class="svg-inline--fa fa-upload fa-w-16"
                  role="img"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                >
                  <path
                    fill="currentColor"
                    d="M296 384h-80c-13.3 0-24-10.7-24-24V192h-87.7c-17.8 0-26.7-21.5-14.1-34.1L242.3 5.7c7.5-7.5 19.8-7.5 27.3 0l152.2 152.2c12.6 12.6 3.7 34.1-14.1 34.1H320v168c0 13.3-10.7 24-24 24zm216-8v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h136v8c0 30.9 25.1 56 56 56h80c30.9 0 56-25.1 56-56v-8h136c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z"
                  ></path>
                </svg>
                <p class="upload-instructions">
                  Supports JPG or PNG for images, and YouTube or Vimeo for
                  videos.
                </p>
              </div>
            </label>

            <!-- Hidden File Input -->
            <input
              id="media-upload"
              class="file-input__input"
              type="file"
              (change)="onMediaSelected($event)"
              accept="image/*"
            />
          </div>

          <!-- Media Preview -->
          <div class="media-preview" *ngIf="mediaPreview">
            <img
              *ngIf="mediaPreviewType === 'image'"
              [src]="mediaPreview"
              alt="Preview"
              class="media-img-preview"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button class="cancelBtn" (click)="cancelChanges()">Cancel</button>
      <button class="saveBtn" (click)="onSubmit()">Save</button>
    </div>
  </form>
</div>
