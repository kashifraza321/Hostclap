<div class="form-container">
  <div class="formWrap"> <button class="back-btn"  (click)="back(pageId)">
      <img
        src="../../../assets/images/icons8-chevron-right-24.png"
        alt="chevron"
        width="18"
      />
      Back
    </button>

  <h1>Add Product</h1>

  <!-- Form -->
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <!-- Product Name -->
    <div class="section">
      <label for="productName">Product Name</label>
      <input
        type="text"
        id="productName"
        formControlName="subgroupName"
        placeholder="Enter product name"
        required
      />
    </div>

    <!-- Price -->
    <div class="section">
      <label for="price">Price</label>
      <input
        type="number"
        id="price"
        formControlName="price"
        placeholder="Enter product price"
        required
      />
    </div>

    <!-- Unit -->
    <div class="section">
      <label for="unit">Unit</label>
      <input
        type="number"
        id="unit"
        formControlName="unit"
        placeholder="Enter unit"
        required
      />
    </div>

    <!-- Promotional Price -->
    <div class="section">
      <label for="promotionalPrice">Promotional Price</label>
      <input
        type="number"
        id="promotionalPrice"
        formControlName="promotionalPrice"
        placeholder="Enter promotional price"
      />
    </div>

    <!-- Show Add To Cart -->
    <!-- <div class="section">
      <label for="showAddToCart">Show Add to Cart</label>
      <input
        type="checkbox"
        id="showAddToCart"
        formControlName="showAddToCart"
      />
    </div> -->

    <!-- Description (Quill Editor) -->
    <div class="section">
      <label for="description">Description</label>
      <quill-editor
        formControlName="description"
        [modules]="modules"
      ></quill-editor>
    </div>

    <!-- Media Upload -->
    <div class="section">
      <div class="imageWrap">
        <h3>Media</h3>

        <!-- File Input for Media Upload -->
        <div class="media-upload-box" *ngIf="!mediaPreview">
          <label for="media-upload" class="upload-label">
            <div class="upload-area">
              <svg
                aria-hidden="true"
                focusable="false"
                data-prefix="fas"
                data-icon="upload"
                class="svg-inline--fa fa-upload fa-w-16"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <path
                  fill="currentColor"
                  d="M296 384h-80c-13.3 0-24-10.7-24-24V192h-87.7c-17.8 0-26.7-21.5-14.1-34.1L242.3 5.7c7.5-7.5 19.8-7.5 27.3 0l152.2 152.2c12.6 12.6 3.7 34.1-14.1 34.1H320v168c0 13.3-10.7 24-24 24zm216-8v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h136v8c0 30.9 25.1 56 56 56h80c30.9 0 56-25.1 56-56v-8h136c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z"
                ></path>
              </svg>
              <p class="upload-instructions">
                Supports JPG or PNG for images, and YouTube or Vimeo for videos.
              </p>
            </div>
          </label>

          <!-- Hidden File Input -->
          <input
            id="media-upload"
            class="file-input__input"
            type="file"
            (change)="onMediaSelected($event)"
            accept="image/*"
          />
        </div>

        <!-- Media Preview -->
        <div class="media-preview" *ngIf="mediaPreview">
          <img
            *ngIf="mediaPreviewType === 'image'"
            [src]="mediaPreview"
            alt="Preview"
            class="media-img-preview"
          />
        </div>
      </div>
    </div>
    <div class="btnFlex">
      <button class="cancel-btn cancelBtn">Cancel</button>
      <button type="submit" class="saveBtn" [disabled]="productForm.invalid">
        Save
      </button>
    </div>
  </form>
    </div>
</div>
