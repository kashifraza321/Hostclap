<div class="form-container">
  <h1>Add Product</h1>

  <!-- Form -->
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <!-- Product Name -->
    <div class="section">
      <label for="productName">Product Name</label>
      <input
        type="text"
        id="productName"
        formControlName="subgroupName"
        placeholder="Enter product name"
        required
      />
    </div>

    <!-- Price -->
    <div class="section">
      <label for="price">Price</label>
      <input
        type="number"
        id="price"
        formControlName="price"
        placeholder="Enter product price"
        required
      />
    </div>

    <!-- Unit -->
    <div class="section">
      <label for="unit">Unit</label>
      <input
        type="number"
        id="unit"
        formControlName="unit"
        placeholder="Enter unit"
        required
      />
    </div>

    <!-- Promotional Price -->
    <div class="section">
      <label for="promotionalPrice">Promotional Price</label>
      <input
        type="number"
        id="promotionalPrice"
        formControlName="promotionalPrice"
        placeholder="Enter promotional price"
      />
    </div>

    <!-- Show Add To Cart -->
    <div class="section">
      <label for="showAddToCart">Show Add to Cart</label>
      <input
        type="checkbox"
        id="showAddToCart"
        formControlName="showAddToCart"
      />
    </div>

    <!-- Category -->
    <div class="section">
      <label for="category">Category</label>
      <select id="category" formControlName="category" required>
        <option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </option>
      </select>
    </div>

    <!-- Description (Quill Editor) -->
    <div class="section">
      <label for="description">Description</label>
      <quill-editor
        formControlName="description"
        [modules]="modules"
      ></quill-editor>
    </div>

    <!-- Media Upload -->
    <div class="section">
      <label for="media">Product Media</label>
      <input type="file" (change)="onFileChange($event)" multiple />
    </div>

    <button type="submit" [disabled]="productForm.invalid">Save Product</button>
  </form>
</div>
