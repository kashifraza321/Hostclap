<div class="sections-wrapper">
  <div class="sections-header">
    <button class="back-btn" (click)="goBack()">
      <img
        src="../../../../../../../assets/images/icons8-chevron-right-24.png"
        alt="chevron icon"
        width="18"
        height="18"
      />
      Back
    </button>
    <h2>Sections</h2>
    <div class="tab-underline"></div>
  </div>

  <ul class="section-list">
    <li
      class="section-item"
      data-bs-toggle="modal"
      data-bs-target="#contentBlockModal"
    >
      <div class="icon icon-blue">
        <img
          src="../../../../../../../assets/images/icons8-space-before-paragraph-50.png"
          alt="Custom Code"
        />
      </div>
      <span class="content">Custom Code</span>
      <span class="arrow">›</span>
    </li>

    <li class="section-item">
      <div class="icon icon-green">
        <img
          src="../../../../../../../assets/images/icons8-align-text-center-50.png"
          alt="Content Block"
        />
      </div>
      <span class="content">Content Block</span>
      <span class="arrow">›</span>
    </li>

    <li class="section-item">
      <div class="icon icon-blue">
        <img
          src="../../../../../../../assets/images/icons8-align-text-center-50.png"
          alt="Slideshow"
        />
      </div>
      <span class="content">Slideshow</span>
      <span class="arrow">›</span>
    </li>

    <li class="section-item">
      <div class="icon icon-yellow">
        <img
          src="../../../../../../../assets/images/icons8-align-text-center-50.png"
          alt="About Us"
        />
      </div>
      <span class="content">About Us</span>
      <span class="arrow">›</span>
    </li>

    <li class="section-item">
      <div class="icon icon-lightblue">
        <img
          src="../../../../../../../assets/images/icons8-space-before-paragraph-50.png"
          alt="Services"
        />
      </div>
      <span class="content">Services</span>
      <span class="arrow">›</span>
    </li>
    <li class="section-item">
      <div class="icon icon-lightblue">
        <img
          src="../../../../../../../assets/images/icons8-fast-cart-24.png"
          alt="Services"
        />
      </div>
      <span class="content">Products</span>
      <span class="arrow">›</span>
    </li>
  </ul>
</div>
<!-- modal -->
<!-- Modal -->
<div class="modal fade" id="contentBlockModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="modal-title fw-bold">Content Block Library</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <p class="text-muted mb-4">Add Content Block sections on your website</p>

      <div
        class="content-block-item d-flex align-items-start justify-content-between p-3 mb-3 border rounded"
      >
        <div class="d-flex gap-3">
          <div class="icon-wrapper bg-light border rounded-circle p-2">
            <img src="assets/icons/content-block.svg" alt="icon" width="24" />
          </div>
          <div>
            <h6 class="mb-1">New Content Block</h6>
            <small class="text-muted"
              >Unlimited flexibility for your business highlights.</small
            >
          </div>
        </div>
        <button class="btn btn-outline-primary btn-sm rounded-circle">+</button>
      </div>

      <div
        class="content-block-item d-flex align-items-center justify-content-between p-3 mb-3 border rounded"
      >
        <div class="d-flex gap-3">
          <div class="icon-wrapper bg-light border rounded-circle p-2">
            <img src="assets/icons/content-block.svg" alt="icon" width="24" />
          </div>
          <h6 class="mb-0">new contact block</h6>
        </div>
        <button class="btn btn-outline-primary btn-sm rounded-circle">+</button>
      </div>

      <div
        class="content-block-item d-flex align-items-center justify-content-between p-3 border rounded"
      >
        <div class="d-flex gap-3">
          <div class="icon-wrapper bg-light border rounded-circle p-2">
            <img src="assets/icons/content-block.svg" alt="icon" width="24" />
          </div>
          <h6 class="mb-0">test</h6>
        </div>
        <button class="btn btn-outline-primary btn-sm rounded-circle">+</button>
      </div>
    </div>
  </div>
</div>
