<div class="about-us-slider">
  <h2 class="gallery-heading">About Us</h2>
  <p class="gallery-subtitle">Explore Now</p>

  <div class="slider-wrapper">
    <!-- Left: Slider with layered images -->
    <div class="carousel">
      <div
        class="slide"
        *ngFor="let slide of slides; let i = index"
        [class.active]="i === currentSlide"
        [class.prev]="i === getPrevIndex()"
        [class.next]="i === getNextIndex()"
      >
        <img [src]="slide.image" [alt]="slide.title" />
      </div>
    </div>

    <div
      [ngStyle]="{
        'font-family': data?.font,
      
      }"
      class="slide-content"
    >
      <h3>{{ slides[currentSlide].title }}</h3>
      <p>{{ slides[currentSlide].description }}</p>
      <a
        [ngStyle]="{
          background: data?.selectedColor?.secondary
        }"
        [href]="slides[currentSlide].link"
        class="learn-more-btn"
      >
        {{ slides[currentSlide].linkText }}
      </a>
    </div>
  </div>

  <!-- Optional: Navigation Arrows -->
  <div class="slider-nav">
    <button (click)="moveSlide(-1)">‹</button>
    <button (click)="moveSlide(1)">›</button>
  </div>
</div>
