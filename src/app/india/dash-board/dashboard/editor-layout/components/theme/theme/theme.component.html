<div class="pageWrapper">
  <button class="backBtn" (click)="goBack()">
    <img
      src="../../../../../../../../assets/images/icons8-chevron-right-24.png"
      alt="chevron"
      width="18"
      height="18"
    />
    Back
  </button>
  <div class="accordion" id="themeAccordion">
    <!-- Templates Section -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTemplate">
        <button
          class="accordion-button"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseTemplate"
          aria-expanded="true"
          aria-controls="collapseTemplate"
        >
          Templates
        </button>
      </h2>
      <div
        id="collapseTemplate"
        class="accordion-collapse collapse show"
        aria-labelledby="headingTemplate"
        data-bs-parent="#themeAccordion"
      >
        <div class="accordion-body">
          <!-- Template Options -->
          <div class="d-flex gap-3">
            <div class="card" style="width: 10rem">
              <div class="card-body text-center">
                <h5 class="card-title">Classic</h5>
                <p class="card-text">Classic Template preview</p>
                <button
                  class="btn btn-primary btn-sm"
                  (click)="selectTemplate('classic')"
                >
                  Select
                </button>
              </div>
            </div>
            <div class="card" style="width: 10rem">
              <div class="card-body text-center">
                <h5 class="card-title">Default</h5>

                <button
                  class="btn btn-primary btn-sm"
                  (click)="selectTemplate('default')"
                >
                  Select
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Fonts Section -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingFont">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseFont"
          aria-expanded="false"
          aria-controls="collapseFont"
        >
          Fonts
        </button>
      </h2>
      <div
        id="collapseFont"
        class="accordion-collapse collapse"
        aria-labelledby="headingFont"
        data-bs-parent="#themeAccordion"
      >
        <div class="accordion-body">
          <label>Select Font:</label>
          <select (change)="selectFont($event)">
            <option *ngFor="let font of fonts" [value]="font">
              {{ font }}
            </option>
          </select>
        </div>
      </div>
    </div>

    <!-- Colors Section -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingColor">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseColor"
          aria-expanded="false"
          aria-controls="collapseColor"
        >
          Colors
        </button>
      </h2>
      <div
        id="collapseColor"
        class="accordion-collapse collapse"
        aria-labelledby="headingColor"
        data-bs-parent="#themeAccordion"
      >
        <div class="accordion-body">
          <!-- Color content here -->
          <div class="color-scheme-card">
            <h6 class="color-scheme-title">
              Choose color scheme <i class="bi bi-info-circle"></i>
            </h6>

            <!-- Custom Color Option -->
            <div class="form-check my-2">
              <input
                class="form-check-input"
                type="radio"
                name="colorScheme"
                id="customColor"
                checked
              />
              <label class="form-check-label" for="customColor">
                Custom Colors
              </label>
            </div>

            <!-- Color Options -->
            <div class="color-options">
              <div
                *ngFor="let color of colorOptions"
                [ngStyle]="{
                  background:
                    'linear-gradient(to right, ' +
                    color.primary +
                    ' 50%, ' +
                    color.secondary +
                    ' 50%)'
                }"
                class="color-circle"
                (click)="selectColor(color)"
              ></div>
            </div>

            <!-- Set Custom Colors -->
            <div class="set-custom-colors">
              <div class="color-circle plus-circle">
                <i class="bi bi-plus"></i>
              </div>
              <span>Set Custom Colors</span>
            </div>

            <!-- Restore Button -->
            <div class="restore-text" (click)="restoreColors()">
              Restore original colors
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="btnWRap">
    <button class="cancelBtn">cancel</button>
    <button (click)="saveTheme()" class="btn btn-success">Save Theme</button>
  </div>
</div>
