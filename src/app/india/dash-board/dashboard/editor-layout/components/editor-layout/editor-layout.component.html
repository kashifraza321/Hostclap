<app-editor-header  [isPreview]="isPreview"
  (previewClicked)="enterPreview()"
  (backToEditor)="exitPreview()"
 (mobilePreviewClicked)="setMobilePreview($event)" ></app-editor-header>
<!-- Hamburger for mobile -->
<button class="hamburger" (click)="toggleSidebar()" *ngIf="isMobileView">
  ☰
</button>
<div class="editor-layout">
  <div class="editor-sidebar" *ngIf="!isPreview" [class.open]="isSidebarOpen || !isMobileView">
     <button class="close-btn" (click)="toggleSidebar()" *ngIf="isMobileView">
      ✖
    </button>
    <router-outlet></router-outlet>
  </div>

  <!-- Right Side Always -->
  <div class="editor-main">
    <app-editor-right-side   [isMobilePreview]="isMobilePreview"  (previewClicked)="enterPreview()"  [data]="data"  style="width: 100%;" ></app-editor-right-side>
  </div>
</div>
