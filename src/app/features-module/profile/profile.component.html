<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <div class="profile-container">
    <mat-card class="profile-photo-card">
      <!-- <mat-card-header>
        <mat-card-title>Profile Photo</mat-card-title>
      </mat-card-header> -->
      <mat-card-content>
        <div class="profile-photo-container">
          <div class="profile-photo">
            <img
              [src]="profilePhotoUrl || 'assets/images/user.avif'"
              class="photo"
            />
            <mat-icon class="camera-icon" (click)="fileInput.click()"
              >photo_camera</mat-icon
            >
            <input
              type="file"
              (change)="onFileSelected($event)"
              #fileInput
              style="display: none"
            />
          </div>
        </div>
        <!-- <div class="profile-photo">
          <img
            [src]="profilePhotoUrl || 'assets/images/user.avif'"
            class="photo"
          />
        </div> -->
        <!-- <input type="file" (change)="onFileSelected($event)" /> -->
      </mat-card-content>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input formControlName="name" matInput />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Address</mat-label>
          <textarea formControlName="address" matInput></textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="actions">
        <button mat-raised-button class="custom-button">Update</button>
      </mat-card-actions>
    </mat-card>
  </div>
</form>
