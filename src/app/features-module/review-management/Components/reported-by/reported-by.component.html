<div class="mid-bar-item">
    <div class="d-flex justify-content-between align-items-center headingWrp" style="width: 100%">
        <h2>Review Management > Reported By</h2>
        <div  class=" searcWrp d-flex justify-content-between align-items-center g-4 ">
       <app-search
         [searchPlaceholder]="'Search by Name'"
         (onSearch)="onSearch($event, 'all')"
       ></app-search>
       <button class="exptBtn">Export Report</button>
     </div>
     </div>
     <mat-card class="plan-card">
        <!-- <mat-card-header>
          <mat-card-title>
            Subscription history
          </mat-card-title>
        </mat-card-header> -->
            <mat-card-content>
                <table matSort mat-table [dataSource]="datasource" class="mat-elevation-z8">
                    <ng-container matColumnDef="s.no." class="format-column">
                        <th mat-header-cell *matHeaderCellDef>s.no.</th>
                        <td mat-cell *matCellDef="let user; let i = index">
                            {{ (pageAll - 1) * limitAll + (i + 1) }}.
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="username">
                        <th mat-sort-header mat-header-cell *matHeaderCellDef>Username</th>
                        <td mat-cell *matCellDef="let element">Gloria</td>
                    </ng-container>
                    <ng-container matColumnDef="mobile.no.">
                        <th mat-sort-header mat-header-cell *matHeaderCellDef>Mobile Number</th>
                        <td mat-cell *matCellDef="let element">897667386776</td>
                    </ng-container>
                    <ng-container matColumnDef="date">
                        <th mat-sort-header mat-header-cell *matHeaderCellDef>Date</th>
                        <td mat-cell *matCellDef="let element">24/10/2024</td>
                    </ng-container>
        
                    <ng-container matColumnDef="reason">
                        <th mat-header-cell *matHeaderCellDef>Reason</th>
                        <td mat-cell *matCellDef="let element" >
                             <textarea name="reason" class="reasonArea"></textarea>
                        </td>
                    </ng-container> 
                    <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColums"></tr>
                </table>
            </mat-card-content>
            <br />
            <mat-card-footer>
                <mat-paginator [length]="totalItems" [pageSize]="limit" [pageSizeOptions]="[5, 10, 20, 50, 100]"
                    (page)="onPaginateChange($event, 'all')"></mat-paginator>
            </mat-card-footer>
        </mat-card>
</div>
