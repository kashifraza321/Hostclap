<section class="loginWrapper">
  <div class="loginForm">
    <div class="textCenter headingWrap">
      <!--  <img
          src="../../../../assets/images/logo.png"
          alt="logo"
          width="100"
          height="100"
        /> -->
      <h1 class="loginHeading">Hi, Welcome Back</h1>
      <p class="text">Enter your credentials to continue</p>
    </div>
    <div class="formContainer">
      <form [formGroup]="loginForm">
        <div class="formRow">
          <label class="label" for="email">Email</label>
          <input type="text" placeholder="email" formControlName="email" />
          <div
            *ngIf="submitted && f['email'].errors && !f['password'].errors"
            class="text-right"
          >
            <div *ngIf="f['email'].errors['required']" class="text-danger">
              Email is required !
            </div>
          </div>
          <div
            *ngIf="submitted && f['email'].errors && f['password'].errors"
            class="text-right"
          >
            <div *ngIf="f['email'].errors['required']" class="text-danger">
              Please enter email and password
            </div>
          </div>
        </div>
        <div class="formRow">
          <label class="label" for="password">Password</label>
          <div class="position-relative">
            <input
              [type]="passwordVisible ? 'text' : 'password'"
              class="form-control"
              placeholder="Password..."
              formControlName="password"
              class="hasEyeIcon"
            />
            <button
              type="button"
              class="eyeBtn"
              (click)="togglePasswordVisibility()"
            >
              <i
                [ngClass]="passwordVisible ? 'bi bi-eye-slash' : 'bi bi-eye'"
              ></i>
            </button>
          </div>
          <div
            *ngIf="submitted && f['password'].errors && !f['email'].errors"
            class="text-right"
          >
            <div *ngIf="f['password'].errors['required']" class="text-danger">
              Password is required !
            </div>
            <!-- <div *ngIf="f['password'].errors.minlength" class="text-danger text-center">
                  Password must be at least 6 characters.
              </div> -->
          </div>
          <span class="forgetPassword" [routerLink]="['/forget-password']"
            >Forget Password ?</span
          >
        </div>
        <button class="primaryBtn loginBtn" (click)="login()">Sign In</button>
        <!-- <div class="haveAccount">
          <button class="bg-color">Forget Password ?</button>
        </div> -->
      </form>
    </div>
  </div>
</section>
