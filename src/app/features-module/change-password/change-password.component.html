<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <div class="header">Change Password</div>
    <mat-card-content>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Old Password</mat-label>
          <input matInput type="password" formControlName="oldPassword" />
          <mat-error
            *ngIf="changePasswordForm.get('oldPassword')?.hasError('required')"
          >
            Old Password is required
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>New Password</mat-label>
          <input matInput type="password" formControlName="newPassword" />
          <mat-error
            *ngIf="changePasswordForm.get('newPassword')?.hasError('required')"
          >
            New Password is required
          </mat-error>
          <mat-error
            *ngIf="changePasswordForm.get('newPassword')?.hasError('minlength')"
          >
            New Password must be at least 8 characters long
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>Confirm New Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" />
          <mat-error
            *ngIf="
              changePasswordForm.get('confirmPassword')?.hasError('required')
            "
          >
            Confirm New Password is required
          </mat-error>
          <mat-error *ngIf="changePasswordForm.hasError('mismatch')">
            Passwords must match
          </mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!changePasswordForm.valid"
      >
        Change Password
      </button>
    </mat-card-actions>
  </mat-card>
</form>
