          <span>Welcome, User!</span>

    <style>
        
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
            text-align: right;
        }
        header ul li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        .status-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        .status-table th, .status-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .status-table th {
            background-color: #f2f2f2;
        }
        .form-container {
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
 
    <header>
        
    </header>
    <div class="container1">
        <div class="form-container">
            <h2>Website Creation Request Form</h2>
            <form action="/submit-request" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="website-name">Website Name</label>
                    <input type="text" id="website-name" name="website-name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <button type="submit">Submit Request</button>
            </form>
        </div>
        <table class="status-table">
            <thead>
                <tr>
                    <th>Request ID</th>
                    <th>Username</th>
                    <th>Website Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Data -->
                <tr>
                    <td>1</td>
                    <td>user1</td>
                    <td>Example Site</td>
                    <td>Pending</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>user2</td>
                    <td>Another Site</td>
                    <td>In Progress</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>user3</td>
                    <td>Completed Site</td>
                    <td>Completed</td>
                </tr>
            </tbody>
        </table>
    </div>
 
    </div>
  </div>
 
    <script>
    document.getElementById('logoutButton').addEventListener('click', function() {
      // Clear the token from local storage
      localStorage.removeItem('token');
      // Redirect to login page
      window.location.href = '/login.html';
    });
  </script>

 
  <style>
    /* Basic Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Dashboard container */
.dashboard-container {
  display: flex;
  min-height: 100vh;
}

/* Sidebar */
.sidebar {
  width: 250px;
  background-color: #333;
  color: #fff;
  padding: 20px;
}

.sidebar h2 {
  margin-bottom: 30px;
  font-size: 24px;
  text-align: center;
}

.sidebar ul {
  list-style-type: none;
}

.sidebar ul li {
  margin: 15px 0;
}

.sidebar ul li a {
  color: #fff;
  text-decoration: none;
  font-size: 18px;
}

.sidebar ul li a:hover {
  text-decoration: underline;
}

/* Main Content */
.main-content {
  flex-grow: 1;
  padding: 20px;
}

/* Top Bar */
.top-bar {
  display: flex;
  justify-content: space-between;
  background-color: #f4f4f4;
  padding: 10px 20px;
  margin-bottom: 20px;
}

.top-bar-left {
  font-size: 18px;
}

.top-bar-right a {
  font-size: 18px;
  color: #333;
  text-decoration: none;
}

.top-bar-right a:hover {
  text-decoration: underline;
}

/* Dashboard Widgets */
.dashboard-widgets {
  display: flex;
  justify-content: space-between;
  margin-bottom: 30px;
}

.widget {
  background-color: #f9f9f9;
  border-radius: 10px;
  padding: 20px;
  width: 30%;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.widget h3 {
  margin-bottom: 15px;
}

.widget p {
  font-size: 24px;
  font-weight: bold;
}

/* Content Area */
.content {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.content h2 {
  margin-bottom: 20px;
  font-size: 24px;
}

.content p {
  font-size: 16px;
  color: #666;
}

  </style>
