<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Dashboard</h2>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Users</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Messages</a></li>
      </ul>
    </div>

    <!-- Main content -->
    <div class="main-content">
      <!-- Top Bar -->
      <div class="top-bar">
        <div class="top-bar-left">
          <span>Welcome, User!</span>
        </div>
        <div class="top-bar-right">
          <a id="logoutButton" href="#">Logout</a>
        </div>
      </div>

      <!-- Dashboard Widgets -->
      <div class="dashboard-widgets">
        <div class="widget">
          <h3>Total Sales</h3>
          <p>$1,234</p>
        </div>
        <div class="widget">
          <h3>New Users</h3>
          <p>45</p>
        </div>
        <div class="widget">
          <h3>Messages</h3>
          <p>12</p>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="content">
        <h2>Overview</h2>
        <p>Here you can add more content related to your dashboard, such as charts, reports, or additional widgets.</p>
      </div>
    </div>
  </div>
 
    <script>
    document.getElementById('logoutButton').addEventListener('click', function() {
      // Clear the token from local storage
      localStorage.removeItem('token');
      // Redirect to login page
      window.location.href = '/login.html';
    });
  </script>

 
  <style>
    /* Basic Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Dashboard container */
.dashboard-container {
  display: flex;
  min-height: 100vh;
}

/* Sidebar */
.sidebar {
  width: 250px;
  background-color: #333;
  color: #fff;
  padding: 20px;
}

.sidebar h2 {
  margin-bottom: 30px;
  font-size: 24px;
  text-align: center;
}

.sidebar ul {
  list-style-type: none;
}

.sidebar ul li {
  margin: 15px 0;
}

.sidebar ul li a {
  color: #fff;
  text-decoration: none;
  font-size: 18px;
}

.sidebar ul li a:hover {
  text-decoration: underline;
}

/* Main Content */
.main-content {
  flex-grow: 1;
  padding: 20px;
}

/* Top Bar */
.top-bar {
  display: flex;
  justify-content: space-between;
  background-color: #f4f4f4;
  padding: 10px 20px;
  margin-bottom: 20px;
}

.top-bar-left {
  font-size: 18px;
}

.top-bar-right a {
  font-size: 18px;
  color: #333;
  text-decoration: none;
}

.top-bar-right a:hover {
  text-decoration: underline;
}

/* Dashboard Widgets */
.dashboard-widgets {
  display: flex;
  justify-content: space-between;
  margin-bottom: 30px;
}

.widget {
  background-color: #f9f9f9;
  border-radius: 10px;
  padding: 20px;
  width: 30%;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.widget h3 {
  margin-bottom: 15px;
}

.widget p {
  font-size: 24px;
  font-weight: bold;
}

/* Content Area */
.content {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.content h2 {
  margin-bottom: 20px;
  font-size: 24px;
}

.content p {
  font-size: 16px;
  color: #666;
}

  </style>
</body>
</html>
